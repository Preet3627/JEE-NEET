<script>
  (function() {
    try {
      const allowedHost = 'your-trusted-host.example.com';
      if (location.hostname === allowedHost) {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.href = 'https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2';
        link.as = 'font';
        link.crossOrigin = 'anonymous';
        document.head.appendChild(link);
      } else {
        // don't request the remote font â€” respects CSP
      }
    } catch (e) {
      console.warn('Font conditional loader failed', e);
    }
  })();
</script>
